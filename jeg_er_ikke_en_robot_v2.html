
<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Jeg er ikke en robot</title>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .captcha-box {
            background-color: white;
            border: 1px solid #ccc;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 18px;
        }
        .checkbox input {
            margin-right: 10px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .message {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="captcha-box">
        <div class="checkbox">
            <input type="checkbox" id="notRobot">
            <label for="notRobot">Jeg er ikke en robot</label>
        </div>
        <button class="button" onclick="confirm()">Bekræft</button>
        <div id="message" class="message"></div>
    </div>

    <script>
        function confirm() {
            var checkbox = document.getElementById("notRobot");
            var message = document.getElementById("message");
            if (checkbox.checked) {
                message.textContent = "Du er nu verificeret som menneske. Velkommen til internettet!";
            } else {
                message.textContent = "Fejl: Verificér at du ikke er en robot for at fortsætte.";
            }
        }
    </script>
</body>
</html>
